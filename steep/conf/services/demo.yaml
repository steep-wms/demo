- id: sort
  name: sort
  description: Sorts files
  path: sort
  runtime: other

  parameters:

    - id: column1
      name: Column modifier
      description: Modifiers to specify column sort order
      type: input
      label: -n
      cardinality: 0..1
      data_type: string

    - id: column2
      name: Column modifier
      description: Modifiers to specify column sort order
      type: input
      cardinality: 0..1
      data_type: string

    - id: input_file
      name: Input file name
      description: Input file name
      type: input
      cardinality: 1..1
      data_type: file

    - id: output_file
      name: Output file name
      description: Output file name
      type: output
      label: -o
      cardinality: 1..1
      data_type: file

- id: gdal_translate
  name: Gdal Translate
  description: Converts raster data between different formats
  path: "geodata/gdal"
  runtime: docker

  parameters:
    - id: gdal_translate
      name: translate command
      description: The translate command
      type: input
      cardinality: 1..1
      data_type: string
      default: gdal_translate
      # label: -q

    - id: format
      name: output format
      description: The format of the output file
      type: input
      label: -of
      cardinality: 1..1
      data_type: string

    - id: creation
      name: creation option command
      description: The optional creation option of the output format
      type: input
      label: -co
      cardinality: 1..1
      data_type: string

    - id: input_file
      name: Input file name
      description: Input file name
      type: input
      cardinality: 1..1
      data_type: file

    - id: output_file
      name: Output file name
      description: Output file name
      type: output
      cardinality: 1..1
      data_type: file
